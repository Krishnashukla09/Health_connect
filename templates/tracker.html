<!-- templates/tracker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker | HealthConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1a;
      color: #0ff;
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: auto;
      background: rgba(0, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    input {
      background: #0a0f1a;
      color: #0ff;
      border: 1px solid #0ff;
    }
    button {
      background: #0ff;
      color: #0a0f1a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00faff;
      box-shadow: 0 0 10px #00faff;
    }
  </style>
</head>
<body>
  <h2>Health Tracker</h2>
  <form action="#" method="POST">
    <input type="number" name="steps" placeholder="Steps Today" required>
    <input type="number" name="calories" placeholder="Calories Burned" required>
    <input type="number" name="heart_rate" placeholder="Heart Rate" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
